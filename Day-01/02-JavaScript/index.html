<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function greet(){
           var txtBox = document.getElementById("txtName");
           var greetMsg = "Hi " + txtBox.value +", Have a nice day!";
           divMessage.innerHTML = greetMsg;
        }
        function init(){
            var btnGreet = document.getElementById("btnGreet");
            btnGreet.addEventListener("click", greet);
        }
        window.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body>
    <label for="">Name :</label>
    <input type="text" name="" id="txtName">
    <input type="button" value="Greet" id="btnGreet">
    <div id="divMessage">[Messages will be displayed here]</div>

</body>
</html>
