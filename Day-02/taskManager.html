<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .invalid {
            border : 1px solid red;
            background: lightpink;
        }
        .error{
            color : red;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script>
    /* Use Cases */
    /*
    1. Add a new task
    2. Do validations
    3. Toggle the completion status of the task
    4. Remove completed tasks
    5. Persist the tasks in localStorage
    */
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <div class="content">
        <label for="">Task :</label>
        <input type="text" name="" id="txtTask">
        <input type="button" value="Add Task" id="btnAddTask">
        <input type="button" value="Remove Completed" id="btnRemoveCompleted">
        <ol id="olTaskList">
            <li>Watch a movie</li>
            <li class="completed">Explore Bangalore</li>
            <li>Master JavaScript</li>
        </ol>
        <div id="divMessage"></div>
    </div>
</body>
</html>
